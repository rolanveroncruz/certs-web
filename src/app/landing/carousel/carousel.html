<div  class="carousel-container">
  <div class="carousel-wrapper">

  <div class="carousel-track" #carouselTrack>
    <app-carousel-item #carouselItemRef headline="Certificates.<br> Managed. <br> Simplified."
    text="We help with various cybersecurity solutions so that you can focus on what matters: your business!"/>

    <app-carousel-item #carouselItemRef headline="Certificate Lifecycle Management"
                       text="Avoid untimely certificate expiries by automating your renewals."/>

    <app-carousel-item #carouselItemRef headline="Digital Signing <br> &amp; Document <br> Workflows"
                       text="Save time spent chasing up on signatures and keep your approval process flowing."/>

  </div>
