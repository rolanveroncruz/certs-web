<div class="contact-us-container">
    <div class="contact-us-row">
      <div class="contact-us-left"></div>
      <div class="contact-us-form">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" >

        <mat-form-field appearance="outline" class="my-rounded-field">
          <mat-label>First Name</mat-label>
          <input formControlName="firstName" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" class="my-rounded-field">
          <mat-label>Last Name</mat-label>
          <input formControlName="lastName" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" class="my-rounded-field">
          <mat-label>Work Email</mat-label>
          <input formControlName="email" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" class="my-rounded-field">
          <mat-label>Phone Number</mat-label>
          <input formControlName="phone" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" class="my-rounded-field">
          <mat-label>Company</mat-label>
          <input formControlName="company" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" class="my-rounded-field">
          <mat-label>Product Inquiry and Message</mat-label>
          <textarea formControlName="message" matInput></textarea>
        </mat-form-field>
        </form>
      </div>
      <div class="contact-us">
        <h1 >Contact Us</h1>
        <div class="lines">
          <hr class="blue_line">
          <hr class="gold_line">
        </div>
        <div class="contact-us-address">
          <p> Level 10-1 One Global Place</p>
          <p> 5th Avenue and 25th Street</p>
          <p>Taguig, 1632 Metro Manila</p>
        </div>
        <div class="contact-us-email">
          <p>sales&#64;certs.solutions</p>
          <p>(+63) 917 102 7214</p>
        </div>
        <button matButton="filled" type="submit" [disabled]="disabledButton" (click)="onSubmit()">Submit</button>
      </div>
      <div class="contact-us-right"></div>
    </div>
</div>
