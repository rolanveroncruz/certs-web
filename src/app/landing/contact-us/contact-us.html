<div class="contact-us-container" id="contact">
  <div class="contact-us-row">

    <!-- LEFT: text panel -->
    <div class="contact-us">
      <h1>Contact Us</h1>

      <div class="contact-us-message">
        Our team is always open to assist. Chat with us today.
      </div>

      <div class="contact-us-address">
        <p>Level 10-1 One Global Place</p>
        <p>5th Avenue and 25th Street</p>
        <p>Taguig, 1632 Metro Manila</p>
      </div>

      <div class="contact-us-email">
        <p>sales&#64;certs.solutions</p>
        <p>(+63) 917 102 7214</p>
      </div>
    </div>

    <!-- RIGHT: form panel -->
    <div class="contact-us-form">

      <!-- ✅ NETLIFY: add name/method/data-netlify + honeypot + action -->
      <!-- ✅ NETLIFY: remove (ngSubmit) so the browser performs a normal POST -->
      <form
        [formGroup]="contactForm"
        name="contact-us"
        method="POST"
        data-netlify="true"
        data-netlify-honeypot="bot-field"
        action="/thank-you"
      >
        <!-- ✅ NETLIFY: required hidden form-name -->
        <input type="hidden" name="form-name" value="contact-us" />

        <!-- ✅ NETLIFY: honeypot field (hidden) -->
        <p style="display:none">
          <label>Don’t fill this out: <input name="bot-field" /></label>
        </p>

        <mat-form-field appearance="outline" class="my-rounded-field">
          <mat-label>First Name</mat-label>
          <!-- ✅ NETLIFY: add name="firstName" -->
          <input name="firstName" formControlName="firstName" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline" class="my-rounded-field">
          <mat-label>Last Name</mat-label>
          <!-- ✅ NETLIFY: add name="lastName" -->
          <input name="lastName" formControlName="lastName" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline" class="my-rounded-field">
          <mat-label>Work Email</mat-label>
          <!-- ✅ NETLIFY: add name="email" -->
          <input name="email" formControlName="email" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline" class="my-rounded-field">
          <mat-label>Phone Number</mat-label>
          <!-- ✅ NETLIFY: add name="phone" -->
          <input name="phone" formControlName="phone" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline" class="my-rounded-field">
          <mat-label>Company</mat-label>
          <!-- ✅ NETLIFY: add name="company" -->
          <input name="company" formControlName="company" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline" class="my-rounded-field">
          <mat-label>Product Inquiry and Message</mat-label>
          <!-- ✅ NETLIFY: add name="message" -->
          <textarea name="message" formControlName="message" matInput rows="4"></textarea>
        </mat-form-field>

        <button matButton="filled" type="submit">
          Submit
        </button>
      </form>
    </div>

  </div>
</div>
