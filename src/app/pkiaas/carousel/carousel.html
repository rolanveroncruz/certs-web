<div  class="carousel-container">
  <div class="carousel-wrapper">

  <div class="carousel-track" #carouselTrack>
    <app-clm-carousel-item #carouselItemRef [priority]="true"  headline="Digital Signing and Document Workflows"
    text="An online signing platform that helps to streamline signature collection and document approvals."
    image_url="assets/images/digital-signing.png"/>

  </div>
  </div>
<button id="prev-btn" class="scroll-button left" (click)="scrollPrev()">
  <svg xmlns="http://www.w3.org/2000/svg" class="button-svg" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
  </svg>
</button>
<button id="next-btn" class="scroll-button right" (click)="scrollNext()">
  <svg xmlns="http://www.w3.org/2000/svg" class="button-svg" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
  </svg>
</button>
</div>
