<section class="feature-item">
  <div class="feature-item-spacer"></div>

  <div class="feature-item-text">
    <div class="feature-item-text-headline" [innerHTML]="headline"></div>
    <div class="feature-item-text-text" [innerHTML]="bodyText"></div>
  </div>

  <div class="feature-item-media">
    @if (safeVideoUrl) {
      <div class="feature-item-media-frame">
        <iframe
          [src]="safeVideoUrl"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    } @else {
      <div class="feature-item-media-error">Video unavailable</div>
    }
  </div>
</section>
